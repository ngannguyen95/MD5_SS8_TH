<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  table {
    width: 100%;
  }
  .td {
    text-align: center;
  }
</style>
<body>
<form action="/search" method="get">
  <input  type="text" name="search">
  <button type="submit" >Search</button>
</form>
<a href="/create/product">Create Product</a>
<table border="1" class="td">
  <tr>
    <th>STT</th>
    <th>Name</th>
    <th>Price</th>
  </tr>
  <tr th:each="p:${pageProduct}">
    <td th:utext="${p.id}"></td>
    <td th:utext="${p.name}"></td>
    <td th:utext="${p.price}"></td>
  </tr>
</table>
<div>
  <div>
    <a th:if="${pageProduct.hasPrevious()}" th:href="@{|/?page=${pageProduct.number -1}|}">Previous</a>
    <span th:text="${pageProduct.number + 1}"></span>/<span th:text="${pageProduct.getTotalPages()}"></span>
    <a th:if="${pageProduct.hasNext()}" th:href="@{|/?page=${pageProduct.number +1}|}">Next</a>
  </div>
</div>
</body>
</html>
